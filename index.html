<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative units - em</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
        /*
            em - relative to the size of an element, inherited from its parent
         */
        body { font-size: 32px; }
        h1 { font-size: 1.2em; }
    </style>
</head>
<body>
    <h1>Lorem, ipsum.</h1>
    <article>
        <h1>Lorem, ipsum.</h1>
        <p><span>Author: John Doe</span></p>
        <p>Lorem ipsum dolor sit.</p>
        <p>Lorem ipsum dolor sit amet.</p>    
    </article>
</body>
</html>
